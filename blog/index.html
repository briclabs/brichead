---
layout: default
title: Bric's Head
---
  <h2>Posts by Category</h2>
  <div class="posts">
    {% for category in site.categories %}
      <h3>{{ category[0] }}</h3>
      <ul>
        {% for post in category[1] %}
          <li>
            <a href = "{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
